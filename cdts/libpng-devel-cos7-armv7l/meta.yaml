package:
  name: libpng-devel-cos7-armv7l
  version: 1.5.13

source:
  - url: http://vault.centos.org/altarch/7/os/armhfp/Packages/libpng-devel-1.5.13-8.el7.armv7hl.rpm
    sha256: 9f1adecc43620a8859b43307df87d65540dee48b535793fb07468a74bc9dd825
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libpng-1.5.13-8.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - libpng-cos7-armv7l ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libpng-cos7-armv7l ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*
  run:
    - libpng-cos7-armv7l ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.libpng.org/pub/png/
  license: zlib
  license_family: Other
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) Development tools for programs to manipulate PNG image format files"
  description: |
        The libpng-devel package contains header files and documentation necessary for
        developing programs using the PNG (Portable Network Graphics) library.  If you
        want to develop programs which will manipulate PNG image format files, you
        should install libpng-devel.  You'll also need to install the libpng package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
