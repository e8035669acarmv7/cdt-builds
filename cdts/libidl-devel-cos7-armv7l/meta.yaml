package:
  name: libidl-devel-cos7-armv7l
  version: 0.8.14

source:
  - url: http://vault.centos.org/altarch/7/os/armhfp/Packages/libIDL-devel-0.8.14-8.el7.armv7hl.rpm
    sha256: c2d5631bb9b70542aeceb6c5accbd04af08b579cae4ead2677b022b139b4e2f4
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libIDL-0.8.14-8.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - glib2-devel-cos7-armv7l >=2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-cos7-armv7l ==0.8.14 *_{{ cdt_build_number|int + 1000 }}
    - pkgconfig-cos7-armv7l >=0.8 *_{{ cdt_build_number|int + 1000 }}
  host:
    - glib2-devel-cos7-armv7l >=2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-cos7-armv7l ==0.8.14 *_{{ cdt_build_number|int + 1000 }}
    - pkgconfig-cos7-armv7l >=0.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*
  run:
    - glib2-devel-cos7-armv7l >=2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-cos7-armv7l ==0.8.14 *_{{ cdt_build_number|int + 1000 }}
    - pkgconfig-cos7-armv7l >=0.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://ftp.gnome.org/pub/gnome/sources/libIDL/0.8/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: libidl-copying
  summary: (CDT) Development libraries and header files for libIDL
  description: |
    libIDL is a library for parsing IDL (Interface Definition Language). It can be
    used for both COM-style and CORBA-style IDL.  This package contains the header
    files and libraries needed to write or compile programs that use libIDL.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
