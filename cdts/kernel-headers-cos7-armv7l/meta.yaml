package:
  name: kernel-headers-cos7-armv7l
  version: 5.4.28

source:
  - url: http://vault.centos.org/altarch/7/os/armhfp/Packages/kernel-headers-5.4.28-200.el7.armv7hl.rpm
    sha256: d0ce04e3313a7297e2ce09ccd729fd9849625bcfd27624f47de38818622cc61a
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/kernel-5.4.28-200.el7.src.rpm
  #   no_hoist: true
