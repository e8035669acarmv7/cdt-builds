package:
  name: glib2-cos7-armv7l
  version: 2.56.1

source:
  - url: http://mirror.centos.org/altarch/7/os/armhfp/Packages/glib2-2.56.1-7.el7.armv7hl.rpm
    sha256: 082e7c54ac4ae15f8dd7732ae51fe3427c5d3cc6bdadfa62e81d6633d3c19a75
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/glib2-2.56.1-7.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-armv7l 2.17.*
  run:
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtk.org
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/glib2-2.56.1/COPYING
  summary: "(CDT) A library of handy utility functions"
  description: |
        GLib is the low-level core library that forms the basis for projects such as
        GTK+ and GNOME. It provides data structure handling for C, portability
        wrappers, and interfaces for such runtime functionality as an event loop,
        threads, dynamic loading, and an object system.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
