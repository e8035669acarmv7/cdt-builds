package:
  name: nspr-cos7-armv7l
  version: 4.21.0

source:
  - url: http://vault.centos.org/altarch/7/os/armhfp/Packages/nspr-4.21.0-1.el7.armv7hl.rpm
    sha256: ca4f9ebe26e88b51808b0a695867d4baafe5a447d6be515705593d9dcccb955d
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/nspr-4.21.0-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-armv7l 2.17.*
  run:
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mozilla.org/projects/nspr/
  license: MPL-2.0
  license_family: Other
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) Netscape Portable Runtime"
  description: |
        NSPR provides platform independence for non-GUI operating system facilities.
        These facilities include threads, thread synchronization, normal file and
        network I/O, interval timing and calendar time, basic memory management
        (malloc and free) and shared library linking.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
