package:
  name: libselinux-devel-cos7-armv7l
  version: 2.5

source:
  - url: http://vault.centos.org/altarch/7/os/armhfp/Packages/libselinux-devel-2.5-15.el7.armv7hl.rpm
    sha256: 53dc6e42dd9d4a69dc89a278faafd2a174a4f71e66a6eb7dd37634d43df7701d
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libselinux-2.5-15.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - libselinux-cos7-armv7l ==2.5 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-cos7-armv7l >=2.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libselinux-cos7-armv7l ==2.5 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-cos7-armv7l >=2.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*
  run:
    - libselinux-cos7-armv7l ==2.5 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-cos7-armv7l >=2.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/SELinuxProject/selinux/wiki
  license: Public-Domain
  license_family: Public-Domain
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) Header files and libraries used to build SELinux"
  description: |
        The libselinux-devel package contains the libraries and header files needed
        for developing SELinux applications.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
