package:
  name: chkconfig-cos7-armv7l
  version: 1.7.6

source:
  - url: http://mirror.centos.org/altarch/7/os/armhfp/Packages/chkconfig-1.7.6-1.el7.armv7hl.rpm
    sha256: 7f1ba552f8269bddd2ba5b0bfa74a8a5d83377d7546a095f6fac771dab5151ef
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/chkconfig-1.7.6-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-armv7l 2.17.*
  run:
    - sysroot_linux-armv7l 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/fedora-sysv/chkconfig
  license: GPL-2.0-only
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/chkconfig-1.7.6/COPYING
  summary: "(CDT) A system tool for maintaining the /etc/rc*.d hierarchy"
  description: |
        Chkconfig is a basic system utility.  It updates and queries runlevel
        information for system services.  Chkconfig manipulates the numerous symbolic
        links in /etc/rc.d, to relieve system administrators of some of the drudgery
        of manually editing the symbolic links.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
